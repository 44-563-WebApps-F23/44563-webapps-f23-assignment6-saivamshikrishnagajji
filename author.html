        <body style="background-color: lightyellow">
    </br>
    </br>
    
    <div class="container py-3 row mx-auto col-sm-6 card card-header bg-light form-group">
        <h2 class="mb-0">Author entry Sai Vamshi Krishna Gajji</h2>
    </br>
        <h3 class="mb-0">Getting input</h3>


<form>
    
    <label for="authorInput">The hidden author name: </label>
    <input type ="password" id="authorInput" name="authorInput" value="Dickens" required> <br>
    <label for="guessInput">Guess the author: </label>
    <input type ="text" id="guessInput" name="guessInput" required> <br>
    <input type="button" id ="ab" onclick="checkAuthor()" value="Check the guess">
</form>
<p id="result">Good: 0 | Oops: 0</p>

<div>
    <img id="cityImage" src="agra.jpg" alt="City Image" width="100" height="100" onclick="selectImage()">
</div>

<script> 
var good = 0;
var oops = 0;
var useImage = 1;
function  checkAuthor(){
    const secretValue = document.getElementById("authorInput").value;
    const userGuess = document.getElementById("guessInput").value;
    if (userGuess === secretValue) {
        good++;
        alert("You got it right!");
    } 
    else
        {
            oops++; // Increment the 'oops' count
            if(oops >=7)
            {
                document.getElementById('ab').onclick = function()
                 {
                    alert("Sorry ran out of guess");
                 }
            }
    
    else {
        
        alert("Sorry");
    }
    const resultElement = document.getElementById("result");
    resultElement.innerHTML = "Good: " + good + " | Oops: " + oops;
}

function selectImage() {
            var imageElement = document.getElementById("cityImage");

            // Use a switch statement to determine the next image
            switch (useImage) 
            {
                case 1:
                    imageElement.src = "goaa.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "srinagar.jpg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "agra.jpg"; // Wrap back to the first image
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
}
   
</script>
